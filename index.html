<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Site with Comments</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <header>
    <h1>My Blog Site</h1>
  </header>

  <main>
    <section id="blog-section"></section>

    <section id="comment-section">
      <h2>Leave a Comment</h2>
      <form id="comment-form">
        <input type="text" id="username" placeholder="Your Name" required><br>
        <textarea id="comment" placeholder="Write your comment..." required></textarea><br>
        <button type="submit">Post Comment</button>
      </form>
    </section>

    <section id="all-comments">
      <h3>All Comments</h3>
      <ul id="comment-list"></ul>
    </section>
  </main>

  <script src="blog.js"></script>
</body>
</html>
